<div id="button-container">
  <button id="button-a">Left</button>
<button id="button-d">Right</button>
<button id="button-w">Jump</button>

</div>
<script>const buttonA = document.getElementById("button-a");
  const buttonD = document.getElementById("button-d");
  const buttonW = document.getElementById("button-w");
  
  buttonA.addEventListener("touchstart", () => {
    // Simulate "a" key press
    document.dispatchEvent(new KeyboardEvent("keydown", { keyCode: 65 }));
  });
  
  buttonA.addEventListener("touchend", () => {
    // Simulate "a" key release
    document.dispatchEvent(new KeyboardEvent("keyup", { keyCode: 65 }));
  });
  
  buttonD.addEventListener("touchstart", () => {
    // Simulate "d" key press
    document.dispatchEvent(new KeyboardEvent("keydown", { keyCode: 68 }));
  });
  
  buttonD.addEventListener("touchend", () => {
    // Simulate "d" key release
    document.dispatchEvent(new KeyboardEvent("keyup", { keyCode: 68 }));
  });
  
  buttonW.addEventListener("touchstart", () => {
    // Simulate "w" key press
    document.dispatchEvent(new KeyboardEvent("keydown", { keyCode: 87 }));
  });
  
  buttonW.addEventListener("touchend", () => {
    // Simulate "w" key release
    document.dispatchEvent(new KeyboardEvent("keyup", { keyCode: 87 }));
  });
  </script>

<audio id="myAudio" autoplay loop>
    <source src="./music/bg.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <button onclick="togglePlay()"><img src='./img/sound-effects.png' width="50"></button>

  <script>
    var audio = document.getElementById("myAudio");
  
    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
